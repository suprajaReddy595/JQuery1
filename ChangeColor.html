<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title></title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>

    $(document).ready(function () {

    $("p").click(function () {
    $(this).hide();
    });

    $("#btnAdd").click(function () {


    var x = parseInt($("#txtNo1").val());

    var y = parseInt($("#txtNo2").val());
        $("#txtResult").val(x + y);
        let myElements = $(".form-control");
        for (let i = 0; i < myElements.length; i++) {

            myElements[i].style.backgroundColor = "yellow";

        }

    });
    $("#btnChangeStyle").click(function () {
        let myElements = $(".container");
    for (let i = 0; i < myElements.length; i++) {

       myElements[i].style.backgroundColor = "green";

    }
    });

    });


    </script>

</head>
<body>
    <div class="container">


        <form>
            <div class="form-group">
                <label for="txtNo1">Enter No1 :</label>
                <input type="number" class="form-control" id="txtNo1">
            </div>

            <div class="form-group">
                <label for="txtNo2">Enter No2 :</label>
                <input type="number" class="form-control" id="txtNo2">
            </div>

            <div class="form-group">
                <label for="txtResult">Result :</label>
                <input type="number" class="form-control" id="txtResult">
            </div>
            <button type="button" class="btn btn-primary" id="btnAdd"> Add </button>

            <button type="button" class="btn btn-success" id="btnChangeStyle"> Change Background color </button>
            <p>Double click and move the mouse pointer to change the background color.</p>

        </form>
    </div>

</body>
</html>
